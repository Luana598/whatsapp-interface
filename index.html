<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer type="module"></script>
    <title>Whatsapp</title>
</head>
<body>
    <section class="side-icons">
        <div class="icons-top">
            <img src="./img/mingcute_message-4-fill.svg" alt="mensagens">
            <img src="./img/f7_status.svg" alt="status">
            <img src="./img/lucide_message-circle-more.svg" alt="canais">
            <img src="./img/fa6-solid_users.svg" alt="comunidades">
            <img src="./img/Meta_AI.webp" alt="">
        </div>
        <div class="icons-bottom">
            <img src="./img/carbon_settings.svg" alt="">
            <img src="./img/qlementine-icons_user-16.svg" alt="">
        </div>
        
    </section>
    <section class="main-section">
        <header>
            <h1>WhatsApp</h1>
            <div class="header-icons">
                <img src="img/bx_message-add.svg" alt="nova-conversa">
                <img src="./img/mingcute_more-2-fill.svg" alt="mais-opcoes">
            </div>
        </header>
        <div class="search-input">
            <input type="text" placeholder="Pesquisar ou começar uma nova conversa">
        </div>
        <div class="botoes">
            <ul>
                <li>
                    <a href="">Tudo</a>
                </li>
                <li>
                    <a href="">Não lidas</a>
                </li>
                <li>
                    <a href="">Favoritas</a>
                </li>
                <li>
                    <a href="">Grupos</a>
                </li>
            </ul>
        </div>
        <div class="arquivadas">
            <p>Arquivadas</p>
            <img src="./img/arquivadas.svg" alt="">
        </div>
    </section>
    <section class="side-section">
        <img src="./img/whatsapp-background3.jpg" alt="">
    </section>
</body>
</html>
